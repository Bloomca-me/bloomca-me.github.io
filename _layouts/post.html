---
layout: default
---

<header class="page-heading">
  <h2 class="page-title">
    {{ page.title}}
  </h2>
  <p class="meta published-date">Published {{ page.date | date_to_long_string }}</p>
</header>

<div id="post" class="textual-content">
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="">
    {% for post in site.related_posts limit:3 %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
